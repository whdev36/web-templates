<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Pricing table -->
    <div class="pricing-table">

        <!-- Basic plan -->
        <div class="pricing-card">
            <h2 class="pricing-title">Basic</h2>
            <p class="pricing-price">$10/month</p>
            <ul>
                <li>5 Projects</li>
                <li>10GB Storage</li>
                <li>Email Support</li>
            </ul>
            <a href="#" class="btn">Sign Up</a>
        </div>
        <!-- /Basic plan -->

        <!-- Standard plan  -->
        <div class="pricing-card">
            <h2 class="pricing-title">Standard</h2>
            <p class="pricing-price">$20/month</p>
            <ul>
                <li>10 Projects</li>
                <li>50GB Storage</li>
                <li>Priority Support</li>
            </ul>
            <a href="#" class="btn">Sign Up</a>
        </div>
        <!-- /Standard plan  -->

        <!-- Premium plan -->
        <div class="pricing-card">
            <h2 class="pricing-title">Premium</h2>
            <p class="pricing-price">$30/month</p>
            <ul>
                <li>Unlimited Projects</li>
                <li>100GB Storage</li>
                <li>24/7 Support</li>
            </ul>
            <a href="#" class="btn">Sign Up</a>
        </div>
        <!-- /Premium plan -->

    </div>
    <!-- /Pricing table -->
</body>

</html>
